  <style>
    /* ========== Design Tokens ========== */
    :root{
      --bg: #0f1222;
      --panel: #161a2b;
      --panel-2: #1b2035;
      --text: #f2f5fb;
      --muted: #aab3c7;
      --soft-pink: #f5a7c4;
      --ring: #ffd6e8;
      --shadow: 0 10px 30px rgba(0,0,0,.35);

      --rainbow: linear-gradient(90deg,
        #ffb3d9 0%,
        #ffb07e 20%,
        #ffea8a 40%,
        #a8f39b 60%,
        #9ed2ff 80%,
        #c8b2ff 100%);

      --radius: 16px;
      --radius-lg: 22px;
      --maxw: 720px;
      --transition: 220ms cubic-bezier(.2,.8,.2,1);

    *,*::before,*::after{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,176,126,.07), transparent 60%),
        radial-gradient(1200px 600px at 110% 10%, rgba(158,210,255,.06), transparent 60%),
        linear-gradient(180deg,#0c0f20,#10142a 40%, #0f1222);
    }

    .wrap{ min-height:100%; display:grid; grid-template-rows: 1fr auto; }
    main{ display:grid; place-items:center; padding: 40px 16px; }

    .card{
      width: 100%;
      max-width: var(--maxw);
      background: linear-gradient(180deg,var(--panel),var(--panel-2));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius-lg);
      padding: 28px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      isolation:isolate;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      background: var(--rainbow);
      opacity:.18;
      filter: blur(10px) saturate(120%);
      mask: radial-gradient(60% 40% at 20% -10%, black, transparent 70%);
      z-index:0;
      pointer-events:none;
    }

    .stack{ position:relative; z-index:1; }
    h1{
      margin: 0 0 18px;
      font-weight: 800;
      font-size: clamp(22px, 3.5vw, 34px);
      letter-spacing:.2px;
      line-height:1.15;
      background: linear-gradient(180deg,#fff, #e9eefb 60%, #d9e1fa);
      -webkit-background-clip: text; background-clip:text; color: transparent;
      text-align:center;
    }
    p.lead{ margin:0 0 20px; color: var(--muted); text-align:center; }

    .row{ display:flex; gap:12px; align-items:stretch; flex-wrap:wrap; justify-content:center; }
    .field{ flex: 1 1 340px; min-width: 220px; position: relative; }
    label.visually-hidden{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    input[type="text"]{
      width:100%;
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.12);
      padding: 14px 16px;
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition), transform var(--transition);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    input[type="text"]::placeholder{ color: #c8cfdd; opacity:.7; }
    input[type="text"]:focus{ border-color: var(--soft-pink); box-shadow: 0 0 0 3px rgba(245,167,196,.25); }
    .helper{ font-size: 13px; color:#ffccd8; margin-top:6px; min-height:1.2em; }

    .btn{
      appearance:none; border:none; cursor:pointer;
      border-radius: var(--radius);
      padding: 14px 18px;
      font-weight: 700; letter-spacing:.3px;
      color:#271724;
      background: linear-gradient(180deg, var(--soft-pink), #f494b7);
      box-shadow: 0 6px 18px rgba(245,167,196,.25), inset 0 0 0 1px rgba(255,255,255,.35);
      transition: transform var(--transition), box-shadow var(--transition), filter var(--transition);
    }
    .btn:hover{ filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px; }

    .text-btn{
      background: none; border:none; color: #ffd6e8; cursor:pointer; padding:6px 10px; border-radius: 10px;
    }
    .text-btn:hover{ background: rgba(255,255,255,.06); }
    .text-btn:focus-visible{ outline: 3px solid var(--ring); outline-offset:2px; }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px);}
      40%, 60% { transform: translateX(4px); }

    .shake{ animation: shake 420ms cubic-bezier(.36,.07,.19,.97) both; }

    .overlay{

      display:none;
      align-items:center; justify-content:center;
      background: rgba(12,14,26,.64);
      backdrop-filter: blur(6px) saturate(115%);
      z-index: 50;

    .overlay[data-open="true"]{ display:flex; }

    .sheet{
      width:min(900px, 92vw);
      min-height:min(540px, 84vh);
      max-height:90vh;
      border-radius: 28px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg,#171b32 20%, #12162b 100%);
      box-shadow: 0 30px 80px rgba(0,0,0,.5);
      padding: clamp(18px, 2.5vw, 28px);
      display:grid;
      grid-template-rows: auto 1fr auto;
      position: relative;
      overflow: hidden;
      transform: scale(.98);
      opacity: 0;
      transition: transform var(--transition), opacity var(--transition);

    .overlay[data-open="true"] .sheet{ transform: scale(1); opacity: 1; }

      content:"";
      position:absolute; inset:-40%;
      background: var(--rainbow);
      opacity:.12;
      transform: rotate(8deg);
      filter: blur(30px) saturate(120%);

    .sheet-body{ display:grid; place-items:center; text-align:center; padding: 16px; }
    .sheet-footer{ display:flex; justify-content:center; gap:12px; flex-wrap:wrap; padding-top: 8px; }

    .back{ position:absolute; top:10px; left:10px; color:#ffd6e8; font-size:14px; }

    .result-line{

      align-items:baseline;
      font-weight:800;
      font-size: clamp(28px, 5vw, 48px);

      text-align:center;

      margin-top: 18px;
      width:min(640px, 92%);
    }

    .loader{ display:grid; place-items:center; gap:16px; min-height: 52vh; }
    .spinner{
      width:68px; height:68px; border-radius:999px;
      border:6px solid rgba(255,255,255,.14);

    .share-btn svg{ width:24px; height:24px; display:block; }

    @media (prefers-reduced-motion: reduce){
      .sheet, .btn, input[type="text"]{ transition: none !important; }
      .spinner{ animation-duration: 1600ms; }
      .shake{ animation-duration: 0ms; }
    }
  </style>

    // –ù–û–†–ú–ê–õ–Ü–ó–ê–¶–Ü–Ø: –Ω–∏–∂–Ω—ñ–π —Ä–µ–≥—ñ—Å—Ç—Ä, –ø—Ä–∏–±–∏—Ä–∞–Ω–Ω—è –¥—ñ–∞–∫—Ä–∏—Ç–∏–∫–∏, –≤–∏–¥–∞–ª–µ–Ω–Ω—è –≤—Å—å–æ–≥–æ, —â–æ –Ω–µ –ª—ñ—Ç–µ—Ä–∞ (–∑–∞–ª–∏—à–∞—î –∫–∏—Ä–∏–ª–∏—Ü—é —Ç–∞ –ª–∞—Ç–∏–Ω–∫—É)
    function normalizeLetters(s){
      const withoutMarks = s.normalize('NFKD').replace(/\p{M}/gu, '');
      return withoutMarks.toLowerCase().replace(/[^\p{L}]+/gu, '');
    }

    // –¢–†–ê–ù–°–õ–Ü–¢ (—Å–ø—Ä–æ—â–µ–Ω–∏–π —É–∫—Ä/—Ä–æ—Å ‚Üí –ª–∞—Ç–∏–Ω–∏—Ü—è). –î–æ—Å—Ç–∞—Ç–Ω—ñ–π –¥–ª—è —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è ¬´–æ–ª–µ–≥/oleh¬ª —ñ ¬´–≥–∞—Ä–±–∞—Ä/harbar/garbar¬ª
    function cyrToLat(s){
      const map = {
        '–∞':'a','–±':'b','–≤':'v','–≥':'h','“ë':'g','–¥':'d','–µ':'e','—î':'ie','–∂':'zh','–∑':'z','–∏':'y','—ñ':'i','—ó':'i','–π':'i',
        '–∫':'k','–ª':'l','–º':'m','–Ω':'n','–æ':'o','–ø':'p','—Ä':'r','—Å':'s','—Ç':'t','—É':'u','—Ñ':'f','—Ö':'kh','—Ü':'ts','—á':'ch','—à':'sh','—â':'shch','—é':'yu','—è':'ya',
        '—å':'','—ä':''
      };
      return s.replace(/[\u0400-\u04FF]/g, ch => map[ch] ?? ch);
    }

    // –†–û–ó–ü–Ü–ó–ù–ê–í–ê–ù–ù–Ø –ó –ù–ê–î-–ó–ê–ü–ê–°–û–ú: –ø—Ä–∞—Ü—é—î –¥–ª—è ¬´–æ–ª–µ–≥ –≥–∞—Ä–±–∞—Ä¬ª —É –±—É–¥—å-—è–∫–æ–º—É –ø–æ—Ä—è–¥–∫—É,
    // –∑ –±—É–¥—å-—è–∫–∏–º–∏ —Ä–æ–∑–¥—ñ–ª—å–Ω–∏–∫–∞–º–∏, –∑–∞–π–≤–∏–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏, —ñ –≤ –∫–∏—Ä–∏–ª–∏—Ü—ñ –∞–±–æ –ª–∞—Ç–∏–Ω–∏—Ü—ñ (–∞–±–æ –º—ñ–∫—Å—ñ).
    function isHarbarQuery(input){
      if(!input) return false;
      const raw = normalizeLetters(input);
      if(!raw) return false;

      const latin = cyrToLat(raw); // –ª–∞—Ç–∏–Ω—ñ–∑–∞—Ü—ñ—è –Ω–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω–æ–≥–æ —Ä—è–¥–∫–∞

      // –í–∞—Ä—ñ–∞–Ω—Ç–∏ —ñ–º–µ–Ω—ñ/–ø—Ä—ñ–∑–≤–∏—â–∞ (–ª–∞—Ç–∏–Ω–∏—Ü—è —Ç–∞ –∫–∏—Ä–∏–ª–∏—Ü—è), —É–∂–µ –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤ —ñ –≤ –Ω–∏–∂–Ω—å–æ–º—É —Ä–µ–≥—ñ—Å—Ç—Ä—ñ
      const firstVariants = [
        '–æ–ª–µ–≥','–æ–ª—î–≥','–æ–ªe–≥','–æ–ª–µ–≥—ä','oleh','oleg','olekh','olehg','oleq' // —ñ–∑ –∑–∞–ø–∞—Å–æ–º
      ];
      const lastVariants = [
        '–≥–∞—Ä–±–∞—Ä','“ë–∞—Ä–±–∞—Ä','garbar','harbar','gharbar' // –¥–æ–ø—É—Å–∫–∞—î–º–æ g/h
      ];

      // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –≤ –¥–≤–æ—Ö –ø–ª–æ—â–∏–Ω–∞—Ö: –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –Ω–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π (–º–æ–∂–µ –±—É—Ç–∏ –∫–∏—Ä–∏–ª–∏—Ü—è), —Ç–∞ –ª–∞—Ç–∏–Ω—ñ–∑–æ–≤–∞–Ω–∏–π
      const containsFirst = firstVariants.some(v => raw.includes(v) || latin.includes(v));
      const containsLast  = lastVariants.some(v => raw.includes(v) || latin.includes(v));

      if(containsFirst && containsLast) return true;

      // –î–û–î–ê–¢–ö–û–í–ò–ô –†–ï–ñ–ò–ú: –ª–æ–≤–∏–º–æ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ —Ç–∏–ø—É ¬´–æ –ª –µ –≥ –≥ –∞ —Ä –± –∞ —Ä¬ª (–ª—ñ—Ç–µ—Ä–∏ –ø–æ –æ–¥–Ω—ñ–π)
      // –î–ª—è —Ü—å–æ–≥–æ –ø–µ—Ä–µ–≤—ñ—Ä–∏–º–æ —Ä–µ–≥—É–ª—è—Ä–∫–æ—é –ø–æ –ª—ñ—Ç–µ—Ä–∞—Ö —É –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –ø–æ—Ä—è–¥–∫—É —É –∑–ª–∏–ø–Ω–µ–Ω–æ–º—É —Ä—è–¥–∫—É
      const seq = raw; // –≤–∂–µ –±–µ–∑ –Ω–µ-–ª—ñ—Ç–µ—Ä
      const reFirst = /–æ\s*–ª\s*–µ\s*–≥|o\s*l\s*e\s*(g|h)/u;   // oleg/oleh (–∞–Ω–≥–ª. g|h –Ω–∞–ø—Ä–∏–∫—ñ–Ω—Ü—ñ)
      const reLast  = /(–≥|“ë|h|g)\s*–∞\s*—Ä\s*–±\s*–∞\s*—Ä/u;    // –≥–∞—Ä–±–∞—Ä/harbar/garbar
      return reFirst.test(seq) && reLast.test(seq);
    }

    // ======================== // sharing helpers // ========================
    const PAGE_URL = (location.origin && location.protocol.startsWith("http"))
      ? location.href.split('#')[0]
      : ""; // –ø—Ä–∏ file:// –∑–∞–ª–∏—à–∞—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ–º

    function buildShareText(query, phrase){
      return `${query}: ${phrase}`;
    }
    function openShareWindow(url){
      window.open(url, "_blank", "noopener,noreferrer");
    }

    // ======================== // state // ========================
    let bag = [];           // shuffled pool to avoid repeats until exhausted
    let lastPhrase = null;  // last shown phrase to avoid immediate repeat
    let currentQuery = "";  // –ø–æ–∫–∞–∑—É—î–º–æ –≤–≤–µ–¥–µ–Ω–∏–π –∑–∞–ø–∏—Ç —É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function refillBag(){
      bag = shuffle(PHRASES);
      if(lastPhrase && bag[0] === lastPhrase){
        const idx = bag.findIndex(p => p !== lastPhrase);
        if(idx > 0){ [bag[0], bag[idx]] = [bag[idx], bag[0]]; }
      }
    }
    function nextPhrase(){
      if(bag.length === 0) refillBag();
      let phrase = bag.shift();
      if(phrase === lastPhrase && PHRASES.length > 1){
        if(bag.length === 0) refillBag();
        phrase = bag.shift();
      }
      lastPhrase = phrase;
      return phrase;
    }

    // ======================== // elements // ========================
    const form = document.getElementById('main-form');
    const qInput = document.getElementById('q');
    const helper = document.getElementById('help');
    const overlay = document.getElementById('overlay');
    const sheetBody = document.getElementById('sheet-body');
    const backBtn = document.getElementById('back-btn');

    // Focus trap —É –¥—ñ–∞–ª–æ–∑—ñ
    function trapFocus(e){
      if(overlay.getAttribute('data-open') !== 'true') return;
      if(e.key !== 'Tab') return;
      const focusables = overlay.querySelectorAll('button, [href], input, textarea, select, [tabindex]:not([tabindex="-1"])');
      const list = Array.from(focusables).filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);
      if(list.length === 0) return;
      const first = list[0]; const last  = list[list.length-1];
      if(e.shiftKey && document.activeElement === first){ last.focus(); e.preventDefault(); }
      else if(!e.shiftKey && document.activeElement === last){ first.focus(); e.preventDefault(); }
    }
    document.addEventListener('keydown', trapFocus);
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && overlay.getAttribute('data-open') === 'true'){ closeOverlay(); }
    });

    // ======================== // UI helpers // ========================
    function showHelper(msg){ helper.textContent = msg || ""; }
    function shake(el){ el.classList.remove('shake'); void el.offsetWidth; el.classList.add('shake'); }

    function openOverlay(){
      overlay.setAttribute('data-open','true');
      renderLoader();
      requestAnimationFrame(()=>{ backBtn.focus(); });
    }
    function closeOverlay(){
      overlay.setAttribute('data-open','false');
      sheetBody.innerHTML = '';
      qInput.focus();
    }

    function renderLoader(){
      sheetBody.innerHTML = `
        <div class="loader" role="status" aria-live="polite" aria-label="–¢—Ä–∏–≤–∞—î –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞">
          <div class="spinner" aria-hidden="true"></div>
          <p>–ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –±–∞–∑—É‚Ä¶</p>
        </div>
      `;
    }

    function renderResult(phrase){
      sheetBody.innerHTML = `
        <div style="display:grid; place-items:center; gap:14px;">
          <h2 class="result-line" aria-label="–†–µ–∑—É–ª—å—Ç–∞—Ç">
            <span class="query-hero">${escapeHTML(currentQuery)}</span>
            <span class="sep">:</span>
            <span class="phrase" id="result-phrase">${escapeHTML(phrase)}</span>
          </h2>

          <form class="inline-form" id="inline-form" novalidate aria-label="–ù–æ–≤–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞">
            <label class="visually-hidden" for="q2">–°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π –∑–∞–ø–∏—Ç‚Ä¶</label>
            <input id="q2" name="q2" type="text" inputmode="text" autocomplete="off" placeholder="–°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π –∑–∞–ø–∏—Ç‚Ä¶" />
            <button class="btn" id="again-btn" type="submit">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —â–µ</button>
          </form>

          <div class="share-bar" aria-label="–ü–æ—à–∏—Ä–∏—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç">
            <button class="share-btn share-x" id="share-x" type="button" title="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≤ X (Twitter)" aria-label="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –≤ X">
              <!-- X icon -->
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M18.244 2.25h3.308l-7.227 8.26L22.5 21.75h-6.422l-4.989-6.527-5.706 6.527H2.575l7.73-8.836L1.5 2.25h6.594l4.51 5.927 5.64-5.927z"/>
              </svg>
            </button>
            <button class="share-btn share-fb" id="share-fb" type="button" title="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è —É Facebook" aria-label="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è —É Facebook">
              <!-- Facebook icon -->
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M22.675 0h-21.35C.597 0 0 .6 0 1.326v21.348C0 23.4.597 24 1.326 24h11.494v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.312h3.587l-.467 3.622h-3.12V24h6.116C23.403 24 24 23.403 24 22.674V1.326C24 .6 23.403 0 22.675 0z"/>
              </svg>
            </button>
            <button class="share-btn share-threads" id="share-threads" type="button" title="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è —É Threads" aria-label="–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è —É Threads">
              <!-- Threads icon (Bootstrap Icons path) -->
              <svg viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                <path d="M6.321 6.016c-.27-.18-1.166-.802-1.166-.802.756-1.081 1.753-1.502 3.132-1.502.975 0 1.803.327 2.394.948s.928 1.509 1.005 2.644q.492.207.905.484c1.109.745 1.719 1.86 1.719 3.137 0 2.716-2.226 5.075-6.256 5.075C4.594 16 1 13.987 1 7.994 1 2.034 4.482 0 8.044 0 9.69 0 13.55.243 15 5.036l-1.36.353C12.516 1.974 10.163 1.43 8.006 1.43c-3.565 0-5.582 2.171-5.582 6.79 0 4.143 2.254 6.343 5.63 6.343 2.777 0 4.847-1.443 4.847-3.556 0-1.438-1.208-2.127-1.27-2.127-.236 1.234-.868 3.31-3.644 3.31-1.618 0-3.013-1.118-3.013-2.582 0-2.09 1.984-2.847 3.55-2.847.586 0 1.294.04 1.663.114 0-.637-.54-1.728-1.9-1.728-1.25 0-1.566.405-1.967.868ZM8.716 8.19c-2.04 0-2.304.87-2.304 1.416 0 .878 1.043 1.168 1.6 1.168 1.02 0 2.067-.282 2.232-2.423a6.2 6.2 0 0 0-1.528-.161"/>
              </svg>
            </button>
          </div>
        </div>
      `;
      const inlineForm = document.getElementById('inline-form');
      const q2 = document.getElementById('q2');
      inlineForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        if(!q2.value.trim()){ shake(q2); return; }
        runCheck(q2.value.trim());
      });
      q2.focus();

      // --- share handlers ---
      const text = buildShareText(currentQuery, phrase);
      const encodedText = encodeURIComponent(text);
      const encodedURL  = encodeURIComponent(PAGE_URL || "");

      // X
      document.getElementById('share-x').onclick = () => {
        const url = `https://twitter.com/intent/tweet?text=${encodedText}${PAGE_URL ? `&url=${encodedURL}` : ""}`;
        openShareWindow(url);
      };

      // Facebook (–ø—Ä–∞—Ü—é—î —ñ–∑ URL; –ø—Ä–∏ file:// –ø—Ä–æ—Å—Ç–æ –≤—ñ–¥–∫—Ä–∏—î—Ç—å—Å—è –¥—ñ–∞–ª–æ–≥)
      document.getElementById('share-fb').onclick = () => {
        const url = `https://www.facebook.com/sharer/sharer.php?u=${encodedURL}`;
        openShareWindow(url);
      };

      // Threads
      document.getElementById('share-threads').onclick = () => {
        const url = `https://www.threads.net/intent/post?text=${encodedText}${PAGE_URL ? `%20${encodedURL}` : ""}`;
        openShareWindow(url);
      };
    }

    function escapeHTML(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    // ======================== // core behavior // ========================
    function runCheck(query){
      currentQuery = query;            // –∑–±–µ—Ä—ñ–≥–∞—î–º–æ, —â–æ–± –ø–æ–∫–∞–∑–∞—Ç–∏ –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ
      openOverlay();
      const ms = 1000 + Math.floor(Math.random()*2000); // 1000..3000
      setTimeout(()=>{
        if(isHarbarQuery(query)){
          lastPhrase = OVERRIDE_PHRASE; // –¥–ª—è —É–∑–≥–æ–¥–∂–µ–Ω–æ—Å—Ç—ñ –∑ no-repeat
          renderResult(OVERRIDE_PHRASE);
          return;
        }
        renderResult(nextPhrase());
      }, ms);
    }

    // submit –≥–æ–ª–æ–≤–Ω–æ—ó —Ñ–æ—Ä–º–∏
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const val = qInput.value.trim();
      if(!val){
        showHelper("–í–≤–µ–¥—ñ—Ç—å –±—É–¥—å-—â–æ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏");
        shake(qInput); qInput.focus();
        return;
      }
      showHelper("");
      runCheck(val);
    });

    // –Ω–∞–∑–∞–¥
    backBtn.addEventListener('click', closeOverlay);

    // init
    refillBag();
  </script>
</body>
</html>
